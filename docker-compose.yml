version: "3.8"

services:
  app:
    container_name: warranty-system-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "${APP_HTTP_PORT}:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    networks:
      - warranty-network

networks:
  warranty-network:
    driver: bridge
